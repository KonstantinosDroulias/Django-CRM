{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
    <title>Clerio - {% block title %}The CRM your team needs{% endblock %}</title>
</head>
<body class="bg-brand-50 h-screen overflow-hidden flex flex-col">
    <header class="bg-bg">
        {% include 'core/header.html' %}
    </header>

    <div class="flex flex-1">
        {% include 'core/sidebar.html' %}

        <main class="flex-1 p-6 space-y-6 overflow-y-scroll relative">
            {% block body %}{% endblock %}
        </main>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
