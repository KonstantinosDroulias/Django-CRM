<a href="{{ url }}" class="flex gap-3 items-center w-full hover:bg-brand-100 p-3">
    <div class="rounded-full overflow-hidden w-[50px] h-[50px]">
        <img src="{{ img_url }}" alt="{{ alt_text }}">
    </div>
    <div class="flex items-center gap-3">
        <div class="flex flex-col">
            <p class="text-text text-base">{{ username }}</p>
            <p class="text-sm text-gray-400">{{ user_role }}</p>
        </div>
        <div>
            <img src="/static/img/ShortArrow.svg" style="rotate:180deg;" alt="arrow icon for dropdown">
        </div>
    </div>
</a>
