{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
    <title>Clerio -The CRM your team needs</title>
</head>
<body class="h-screen flex items-center justify-center bg-brand-50">
    <form class="flex flex-col p-5 rounded-lg bg-bg shadow gap-6" method="POST" action="{% url 'login' %}">
         {% csrf_token %}
        <div class="max-w-[260px] mx-auto"><img src="/static/img/logo.png" alt="Clerio Logo"></div>
        {{ form|crispy }}
        <div class="flex flex-col gap-3">
            <button type="submit" class="bg-brand-400 text-text px-5 p-3 hover:cursor-pointer hover:bg-brand-200">Login</button>
            <p>Only authorized Clerio users must login.</p>
        </div>
    </form>
</body>
</html>
