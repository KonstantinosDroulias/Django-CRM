{% load static %}
{% if user.is_superuser %}
    <div class="p-2 w-full text-sm text-bg bg-blue-900"><p>Go to admin dashboard <a class="text-brand-400" href="/admin">Click</a></p></div>
{% endif %}
<div class="flex items-center">
    <div class="border-r border-b border-gray-200 hidden md:block max-w-[240px] p-5 shrink-0">
        <a href="/"><img src="{% static 'img/logo.png' %}" alt="Clerio Logo" ></a>
    </div>
    <div class="border-r border-b border-gray-200 block md:hidden max-w-[100px] p-5 shrink-0">
        <img src="{% static 'img/Mobile Logo.svg' %}" alt="Clerio Logo">
    </div>
    <div class="flex justify-between items-center px-14 w-full">
        <div>
            <form class="border border-gray-400 rounded-full flex items-center px-3 py-1 lg:w-[420px] md:w-[300px]" action="#" method="GET">
                <input class="outline-0 p-1 flex-1" type="text" placeholder="Search Here..." name="search">
                <button type="submit"><img src="{% static 'img/search-magnifier.png' %}" alt="Search Icon"></button>
            </form>
        </div>
        <div>
            <a href="#" class="text-brand-400 underline hover:text-brand-600">Need Help?</a>
        </div>
    </div>
</div>
